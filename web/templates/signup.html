{% extends "layout.html" %}

{% block title%}Sign Up - ShoppingList{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h1 class="col-sm-offset-4">Sign Up</h1>
            <form class="form-horizontal" role="form" id="signup-form">
              <div class="form-group">
                <label for="register-name" class="col-sm-4 control-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="register-name" name="name" placeholder="Enter name" required autofocus>
                </div>
              </div>
              <div class="form-group">
                <label for="register-email" class="col-sm-4 control-label">Email address</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="register-email" name="email" placeholder="Enter email" required>
                </div>
              </div>
              <div class="form-group">
                <label for="register-password" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="register-password" name="password" placeholder="Password" required>
                </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-8">
                      <div class="checkbox">
                          <label>
                              <input type="checkbox" required> I agree to the terms of use.
                          </label>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-8">
                      <button type="submit" class="btn btn-default">Submit</button>
                  </div>
              </div>
            </form>
            
            <div class="alert alert-success hide col-sm-offset-4" id="signup-success-message">
                Successfully signed up.<br>
                You can <a href="signin">Sign In</a> now.
            </div>
            
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
{{ parent() }}
<script src="media/js/signup.js"></script>
{% endblock %}
