{% extends "layout.html" %}

{% block title%}Sign Up - ShoppingList{% endblock %}
{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    
    <div class="row">
        <div class="col-md-5">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="register-name" class="col-sm-4 control-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="register-name" name="name" placeholder="Enter name">
                </div>
              </div>
              <div class="form-group">
                <label for="register-email" class="col-sm-4 control-label">Email address</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="register-email" name="email" placeholder="Enter email">
                </div>
              </div>
              <div class="form-group">
                <label for="register-password" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="register-password" name="password" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-8">
                      <div class="checkbox">
                          <label>
                              <input type="checkbox" required> I agree to the terms of use.
                          </label>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-8">
                      <button type="submit" class="btn btn-default">Submit</button>
                  </div>
              </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
